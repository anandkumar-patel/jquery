<!DOCTYPE html>
<html>
<head>
  <title>jquery learning...</title>
  <style>
    body {font-family: arial}
    #box{
      background: pink;
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
  <script src="lib/jquery.min.js"></script>
  <script>
    $(document).ready(function(){

      $('#box').on({
        "click"
      });

    });
  </script>
</head>
<body>
  <h1>Jquery mouse events.....</h1>
  <div id ='box' class="test">
    <h2> Test box</h2>
    <p> This paragraph will help to understand to mouse click event
    and here we will demostrate the all events</p>
  </div>
  <button id = 'button'>remove event</button>

</body>
</html>
