<!DOCTYPE html>
<html>
<head>
<title>jquery learning...</title>
<style>
  body {font-family: arial}
  #box{
    background: pink;
    padding: 10px;
    border: 1px solid #000;
  }
</style>
<script src="lib/jquery.min.js"></script>
<script>
  $(document).ready(function(){

    $('body').keydown(function(e){
      $('#box').css('background-color', 'yellow');
      alert("Key pressed! Key code: " + e.keyCode);
    });

    $('body').keyup(function(e) {
      $('#box').css('background-color', 'blue');
       alert("Key released! Key code: " + e.keyCode);
    });

    $('body').keypress(function(e) {
      $('#box').css('background-color', 'red');
      alert("Character pressed! Character code: " + e.which);
    });

  });
</script>
</head>
<body>
  <h1>Jquery keyboard events.....</h1>
  <div id ='box' class="test">
    <h2> Test box</h2>
    <p> This paragraph will help to understand to mouse click event
      and here we will demostrate the all events</p>
  </div>

</body>
</html>
